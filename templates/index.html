<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <aside class="sidebar" id="sidebar">
        <button class="toggle-btn" id="toggle-btn">
            <i class="fa-solid fa-bars"></i>
        </button>
        <div class="sidebar-links">
            <a href="#" class="active">
                <i class="fa-solid fa-house-chimney"></i>
                <span>Predictor</span>
            </a>
            <a href="#">
                <i class="fa-solid fa-chart-line"></i>
                <span>Statistics</span>
            </a>
            <a href="#">
                <i class="fa-solid fa-gear"></i>
                <span>Configuration</span>
            </a>
            <a href="#">
                <i class="fa-solid fa-robot"></i>
                <span>About AI</span>
            </a>
        </div>
    </aside>

    <main class="main-content">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">ðŸš€ AI Even/Odd Predictor</h1>
            </div>
            <form id="prediction-form" class="form-group">
                <div class="input-label">Enter a number of your choice</div>
                <div class="input-container">
                   <input type="number" id="numberInput" name="number" placeholder="Example: 3, 4, 5..." />
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" name="allow_decimal" id="allow_decimal" value="yes">
                    <label for="allow_decimal">Predict for decimal point number (For eg: 4.45)</label>
                </div>
                <button class="btn predict-btn" type="submit">Predict</button>
            </form>
            
            <div class="result-box hidden" id="result-box">
                <span class="result-label">Result:</span>
                <div class="result-content">
                    <span class="result-text" id="result-text"></span>
                    <div class="loading-animation" id="loading-animation"></div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="{{ url_for('js', path='main.js') }}"></script>
</body>
</html>
