<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ETA Calculator â€“ Logistics Intelligence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-gray-300">
  <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-4xl my-8 md:my-12">
    <header class="text-center mb-8">
      <h1 class="text-3xl sm:text-4xl font-bold text-white">Logistics ETA Calculator</h1>
      <p class="mt-2 text-md sm:text-lg text-gray-400">Enterprise-grade travel time estimation for supply chain teams.</p>
    </header>

    <main>
      <form onsubmit="calculateETA(); return false;">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <!-- Form Groups -->
          <div>
            <label for="origin" class="block mb-2 text-sm font-medium text-gray-400">Origin City</label>
            <input id="origin" name="origin" placeholder="e.g., Mumbai" class="w-full p-3 bg-gray-800 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500" />
          </div>

          <div>
            <label for="destination" class="block mb-2 text-sm font-medium text-gray-400">Destination City</label>
            <input id="destination" name="destination" placeholder="e.g., Dubai" class="w-full p-3 bg-gray-800 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500" />
          </div>

          <div>
            <label for="distance" class="block mb-2 text-sm font-medium text-gray-400">Distance (KM)</label>
            <input id="distance" name="distance" type="number" placeholder="e.g., 1900" class="w-full p-3 bg-gray-800 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500" />
          </div>

          <div>
            <label for="mode" class="block mb-2 text-sm font-medium text-gray-400">Transport Mode</label>
            <div class="relative">
              <select id="mode" name="mode" class="custom-select dark-select w-full p-3 bg-gray-800 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500">
              <option value="truck">Truck</option>
              <option value="air">Air Freight</option>
              <option value="sea">Ocean Freight</option>
              </select>
            </div>
          </div>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Calculate ETA</button>
      </form>

      <div id="result" class="mt-8 p-6 bg-gray-800 rounded-lg shadow-md" style="display: none;">
        <h2 class="text-2xl font-bold mb-4 text-white">Estimated Arrival</h2>
        <div id="eta-hours" class="text-lg text-gray-300 mb-2"></div>
        <div id="eta-time" class="text-lg text-gray-300"></div>
      </div>
    </main>
  </div>

  <script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>
</html>
