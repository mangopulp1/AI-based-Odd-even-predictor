<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Predictor{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <aside class="sidebar">
        <div class="searchbar">
            <i data-feather="search"></i>
            <input type="search" id="search" placeholder="Search">
            <div class="search-shortcut-key">
               <kbd>/</kbd><kbd>K</kbd>
            </div>
        </div>

        <div class="sidebar-links">
            <div class="main-nav-links"> <!-- This div pushes the logout button down -->
                <a href="/" class="{% if request.url.path == '/' %}active{% endif %}">
                    <i data-feather="grid"></i>
                    <span>Predictor</span>
                </a>
                <a href="/history" class="{% if request.url.path == '/history' %}active{% endif %}">
                    <i data-feather="bar-chart-2"></i>
                    <span>History</span>
                </a>
                <a href="/configuration" class="{% if request.url.path == '/configuration' %}active{% endif %}">
                    <i data-feather="user"></i>
                    <span>Configuration</span>
                </a>
                <a href="/About-AI" class="{% if request.url.path == '/About-AI' %}active{% endif %}">
                    <i data-feather="cpu"></i>
                    <span>About AI</span>
                </a>
            </div>

            <a href="/login" class="logout-link">
                <i data-feather="log-out"></i>
                <span>Logout</span>
            </a>
        </div>

        <!-- AI Confidence Indicator -->
        <div class="confidence-indicator">
            <div class="confidence-header">
                <span class="confidence-label">AI Confidence</span>
                <span class="confidence-percentage">0%</span>
            </div>
            <div class="confidence-progress-bar">
                <div class="confidence-progress-fill"></div>
            </div>
        </div>


        <div class="profile-section">
              <img src="https://i.pravatar.cc/40" alt="Profile-picture" class="profile-pic">
              <div class="profile-info">
                 <h4>Alex Johnson</h4>
                 <p>AI Engineer</p>
              </div>
        </div>
    </aside>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Search Modal -->
    <div class="search-modal-overlay hidden" id="search-overlay">
        <div class="search-modal">
            <div class="search-modal-input-wrapper">
                <i data-feather="search"></i>
                <input type="text" id="modal-search-input" placeholder="Type a command or search...">
            </div>
            <div class="search-modal-results">
                <span class="results-label">Navigation</span>
                <a href="/" class="result-item">
                    <i data-feather="grid"></i><span>Predictor</span>
                </a>
                <a href="/history" class="result-item">
                    <i data-feather="bar-chart-2"></i><span>History</span>
                </a>
                <a href="/configuration" class="result-item">
                    <i data-feather="user"></i><span>Configuration</span>
                </a>
                <a href="/About-AI" class="result-item">
                    <i data-feather="cpu"></i><span>About AI</span>
                </a>
                <a href="/login" class="result-item">
                    <i data-feather="log-out"></i><span>Logout</span>
                </a>
            </div>
            <div class="search-modal-footer">
                <div class="footer-item"><kbd>↑</kbd><kbd>↓</kbd> to navigate</div>
                <div class="footer-item"><kbd>enter</kbd> to select</div>
                <div class="footer-item"><kbd>esc</kbd> to close</div>
            </div>
        </div>
    </div>

    <script>
        // This ensures feather icons are replaced on all pages
        feather.replace();
    </script>
    <!-- The main.js script is now included in the base template -->
    <script src="/js/main.js"></script>
</body>
</html>
