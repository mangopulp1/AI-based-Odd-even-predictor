<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>AI Predictor</h2>
            </div>
            <ul class="nav-links">
                <li class="{% if active_page == 'home' %}active{% endif %}"><a href="/"><i data-feather="home"></i> Home</a></li>
                <li class="{% if active_page == 'history' %}active{% endif %}"><a href="/history"><i data-feather="clock"></i> History</a></li>
                <li class="{% if active_page == 'about-ai' %}active{% endif %}"><a href="/About-AI"><i data-feather="cpu"></i> About AI</a></li>
                <li class="{% if active_page == 'configuration' %}active{% endif %}"><a href="/configuration"><i data-feather="settings"></i> Configuration</a></li>
            </ul>
            <div class="sidebar-footer">
                <a href="/login" class="btn-logout"><i data-feather="log-in"></i> Login</a>
            </div>
        </nav>
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Script to activate icons -->
    <script>
      feather.replace()
    </script>
    <!-- Main JavaScript File -->
    <script src="{% 'js/main.js' %}"></script>
</body>
</html>
